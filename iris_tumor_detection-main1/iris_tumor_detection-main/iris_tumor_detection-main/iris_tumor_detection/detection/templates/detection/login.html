{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<style>
    body {
        margin: 0;
        background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20240716/pngtree-digital-art-blue-eye-with-futuristic-makeup-image_16013995.jpg');
        background-size: cover;
        background-position: center;
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    h2 {
        color: rgb(32, 61, 111);
        text-align: center;
        font-size: 2em;
        text-shadow: 0 0 10px rgba(103, 58, 183, 0.7), 0 0 20px rgba(103, 58, 183, 0.5);
        margin-bottom: 20px; /* Space below header */
    }

    .login-container {
        background: rgba(255, 255, 255, 0.1); /* Slight background opacity */
        border-radius: 15px;
        padding: 15px;
        backdrop-filter: blur(10px); /* Glassmorphism effect */
        box-shadow: 0 0 20px rgba(103, 58, 183, 0.6), 0 0 30px rgba(38, 117, 252, 0.6); /* Neon glow */
        opacity: 0; /* Slight transparency */
        animation: fadeInUp 0.9s forwards;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    } 

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
    }

    input {
        padding: 10px;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 5px;
        font-size: 16px;
        color: #fff;
        background: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
        text-shadow: 0 0 5px rgba(103, 58, 183, 0.7);
        transition: border-color 0.3s;
    }

    input:focus {
        border-color: rgba(103, 58, 183, 1);
        outline: none;
        transform: scale(1.02);
    }

    button {
        padding: 10px;
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(38, 117, 252, 0.7), 0 0 20px rgba(106, 17, 203, 0.7);
        background: linear-gradient(90deg, #2575fc, #6a11cb);
    }
</style>
<div class="login-container">
    <form method="POST">
        {% csrf_token %}
        {{ form.username.label_tag }} 
        <input type="text" name="username" placeholder="Username" required>
        {{ form.password.label_tag }} 
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">LOGIN</button>
    </form>
</div>
{% endblock %}
